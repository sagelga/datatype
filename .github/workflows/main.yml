name: Publish to NPM

on:
    push:
        branches:
            - main

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  registry-url: 'https://registry.npmjs.org'
            - run: npm install
            - run: npm run build
            - name: Publish to NPM
                uses: JS-DevTools/npm-publish@v3
                with:
                  token: ${{secrets.NPM_TOKEN}}
